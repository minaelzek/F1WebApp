openapi: 3.0.3
info:
  title: F1 API
  version: 0.0.1
paths:
  /f1/login/user/:
    post:
      operationId: f1_login_user_create
      tags:
      - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginUser'
        required: true
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
        '401':
          description: No response body
  /f1/logout/user/:
    get:
      operationId: f1_logout_user_retrieve
      tags:
      - User
      security:
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /f1/register/user/:
    post:
      operationId: f1_register_user_create
      tags:
      - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '400':
          description: No response body
  /f1/user/:
    get:
      operationId: f1_user_retrieve
      tags:
      - User
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /f1/user/league/:
    post:
      operationId: f1_user_league_create
      tags:
      - League
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLeague'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserLeague'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserLeague'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLeague'
          description: ''
        '400':
          description: No response body
  /f1/user/league/{league_id}:
    get:
      operationId: f1_user_league_retrieve
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - League
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: f1_user_league_partial_update
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - League
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserLeague'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserLeague'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserLeague'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLeague'
          description: ''
        '400':
          description: No response body
    delete:
      operationId: f1_user_league_destroy
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - League
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /f1/user/league/{league_id}/constructorPrediction:
    get:
      operationId: f1_user_league_constructorPrediction_list
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
    post:
      operationId: f1_user_league_constructorPrediction_create
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
  /f1/user/league/{league_id}/constructorPrediction/{prediction_id}:
    get:
      operationId: f1_user_league_constructorPrediction_retrieve
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
    put:
      operationId: f1_user_league_constructorPrediction_update
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConstructorPredictionRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
    patch:
      operationId: f1_user_league_constructorPrediction_partial_update
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedConstructorPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedConstructorPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedConstructorPredictionRequest'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
    delete:
      operationId: f1_user_league_constructorPrediction_destroy
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Constructor Predictions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructorPredictionResponse'
          description: ''
        '400':
          description: No response body
  /f1/user/league/{league_id}/weekend_prediction:
    get:
      operationId: f1_user_league_weekend_prediction_list
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
    post:
      operationId: f1_user_league_weekend_prediction_create
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
  /f1/user/league/{league_id}/weekend_prediction/{prediction_id}:
    get:
      operationId: f1_user_league_weekend_prediction_retrieve
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
    put:
      operationId: f1_user_league_weekend_prediction_update
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/WeekendEventPredictionRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
    patch:
      operationId: f1_user_league_weekend_prediction_partial_update
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedWeekendEventPredictionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedWeekendEventPredictionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedWeekendEventPredictionRequest'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
    delete:
      operationId: f1_user_league_weekend_prediction_destroy
      parameters:
      - in: path
        name: league_id
        schema:
          type: integer
        required: true
      - in: path
        name: prediction_id
        schema:
          type: integer
        required: true
      tags:
      - Weekend Predictions
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeekendEventPredictionResponse'
          description: ''
        '400':
          description: No response body
  /f1/user/leagues/:
    get:
      operationId: f1_user_leagues_retrieve
      tags:
      - League
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /f1/user/loginSummary:
    get:
      operationId: f1_user_loginSummary_retrieve
      tags:
      - Summary
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSummary'
          description: ''
components:
  schemas:
    ConstructorPredictionRequest:
      type: object
      properties:
        team_1:
          type: integer
        team_2:
          type: integer
        team_3:
          type: integer
      required:
      - team_1
      - team_2
      - team_3
    ConstructorPredictionResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        league:
          type: integer
        user:
          type: integer
        team_1:
          type: integer
        team_2:
          type: integer
        team_3:
          type: integer
      required:
      - id
      - league
      - team_1
      - team_2
      - team_3
      - user
    Driver:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Created On
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 200
        points:
          type: integer
        team:
          type: integer
      required:
      - created_at
      - id
      - name
      - team
      - updated_on
    League:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Created On
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 200
        season:
          type: integer
        owner:
          type: integer
        players:
          type: array
          items:
            type: integer
      required:
      - created_at
      - id
      - name
      - owner
      - players
      - season
      - updated_on
    LoginSummary:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
        drivers:
          type: array
          items:
            $ref: '#/components/schemas/Driver'
        leagues:
          type: array
          items:
            $ref: '#/components/schemas/League'
      required:
      - drivers
      - leagues
      - teams
      - user
    LoginUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    PatchedConstructorPredictionRequest:
      type: object
      properties:
        team_1:
          type: integer
        team_2:
          type: integer
        team_3:
          type: integer
    PatchedUserLeague:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Created On
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 200
        season:
          type: integer
        owner:
          type: integer
        players:
          type: array
          items:
            type: integer
    PatchedWeekendEventPredictionRequest:
      type: object
      properties:
        race:
          type: integer
        podium_1:
          type: integer
        podium_2:
          type: integer
        podium_3:
          type: integer
        driver_4:
          type: integer
        driver_5:
          type: integer
        fastest_lap:
          type: integer
        driver_of_the_day:
          type: integer
    Team:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Created On
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 200
        points:
          type: integer
      required:
      - created_at
      - id
      - name
      - updated_on
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - id
      - password
      - username
    UserLeague:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Created On
        updated_on:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 200
        season:
          type: integer
        owner:
          type: integer
        players:
          type: array
          items:
            type: integer
      required:
      - created_at
      - id
      - name
      - owner
      - players
      - season
      - updated_on
    WeekendEventPredictionRequest:
      type: object
      properties:
        race:
          type: integer
        podium_1:
          type: integer
        podium_2:
          type: integer
        podium_3:
          type: integer
        driver_4:
          type: integer
        driver_5:
          type: integer
        fastest_lap:
          type: integer
        driver_of_the_day:
          type: integer
      required:
      - driver_4
      - driver_5
      - driver_of_the_day
      - fastest_lap
      - podium_1
      - podium_2
      - podium_3
      - race
    WeekendEventPredictionResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        league:
          type: integer
        user:
          type: integer
        race:
          type: integer
        podium_1:
          type: integer
        podium_2:
          type: integer
        podium_3:
          type: integer
        driver_4:
          type: integer
        driver_5:
          type: integer
        fastest_lap:
          type: integer
        driver_of_the_day:
          type: integer
      required:
      - driver_4
      - driver_5
      - driver_of_the_day
      - fastest_lap
      - id
      - league
      - podium_1
      - podium_2
      - podium_3
      - race
      - user
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
